<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
  <a th:href="@{books/{id}(id=${book.getId()})}"
     th:text="${book.getTitle + ' - ' + book.getAuthor()}">Edit</a>
</div>
<hr/>
</body>
</html>
